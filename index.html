<!DOCTYPE html>

<html>
	<head>
		<meta charset = "utf-8"\>
		<title id ="title">Calculator</title>
		<link rel="shortcut icon" type="image/png" href="cal.png"/>
		<link rel = "stylesheet" type = "text/css" href = "style.css">
		<script type="text/javascript" src="cal.js" charset = "utf-8"> </script>
	</head>
	
	<body>
		<div id ="rec" style="width:330px;height:480px;border:3px #cccccc solid;padding:7px; text-align:center;">
			<h3>Calculator</h3>
			<div id="result" style="text-align:right;">0</div>
			<p id="result_hex">HEX 0</p>
			<p id="result_dec">DEC 0</p>
			<p id="result_oct">OCT 0</p>
			<p id="result_bin">BIN 0</p>
			<div style="text-align:left;font-size:14">
				<input type="button" value="  ";> </input>
				<input id = "mod" type="button" value="Mod" onclick = infix_expr("%")></input>
				<input id = "ce" type="button"value="CE" onclick =ce()></input>
				<input id = "c" type="button"value="C" onclick =c()></input>
				<input id = "back" type="button"value="&#8592" onclick =backspace()></input>
				<input id = "div" type="button"value="%" onclick = infix_expr("/");></input><br>
				<input id = "hex_a" type="button"value="A" onclick = infix_expr("A");> </input>
				<input id = "hex_b" type="button"value="B" onclick = infix_expr("B")></input>
				<input id = "dec_7" type="button"value="7" onclick = infix_expr("7")></input>
				<input id = "dec_8" type="button"value="8" onclick = infix_expr("8")></input>
				<input id = "dec_9" type="button"value="9" onclick = infix_expr("9")></input>
				<input id = "mul" type="button"value="x"; onclick = infix_expr("*")></input><br>
				<input id = "hex_c" type="button"value="C" onclick = infix_expr("C")> </input>
				<input id = "hex_d"type="button"value="D" onclick = infix_expr("D")></input>
				<input id = "dec_4" type="button"value="4"onclick = infix_expr("4")></input>
				<input id = "dec_5" type="button"value="5" onclick = infix_expr("5")></input>
				<input id = "dec_6" type="button"value="6"onclick = infix_expr("6")></input>
				<input id = "sub" type="button"value="-" onclick = infix_expr("-")></input><br>
				<input id = "hex_e" type="button"value="E"onclick = infix_expr("E")> </input>
				<input id = "hex_f" type="button"value="F" onclick = infix_expr("F")></input>
				<input id = "dec_1" type="button"value="1" onclick = infix_expr("1")></input>
				<input id = "dec_2" type="button"value="2" onclick = infix_expr("2")></input>
				<input id = "dec_3" type="button"value="3" onclick = infix_expr("3")></input>
				<input id = "add" type="button"value="+" onclick = infix_expr("+")></input><br>
				<input type="button"value="  ";> </input>
				<input type="button"value="  ";></input>
				<input id = "sign"type="button"value="&plusmn" onclick = sign_change()></input>
				<input id = "dec_0" type="button"value="0" onclick = infix_expr("0")></input>
				<input type="button"value=" ";></input>
				<input id = "euqal" type="button" value = "=" onclick = eval()></input><br>
			</div>
		</div>
	</body>
</html>
